<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>感謝您的訂購</title>
  <style>
    body{
      font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans","PingFang TC","Hiragino Sans",sans-serif;
      background:#0b0c10;color:#e6e9ef;
      display:flex;align-items:center;justify-content:center;
      min-height:100vh;margin:0;padding:0;
    }
    .card{
      max-width:560px;padding:24px 28px;border-radius:14px;
      background:#141821;box-shadow:0 8px 28px rgba(0,0,0,.35);
      text-align:center;
    }
    h1{margin:0 0 10px}
    p.muted{color:#98a2b3;margin:6px 0}
    .btn{
      margin-top:16px;padding:10px 16px;border:0;border-radius:10px;
      cursor:pointer;background:linear-gradient(135deg,#5eead4,#a78bfa);
      color:#0b0c10;font-weight:700
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>謝謝您的訂購</h1>
    <p class="muted">我們已收到付款或訂單資訊，若信件延遲，請檢查垃圾信或「促銷」分類。</p>
    <button class="btn" onclick="goHome()">回到商店</button>
  </div>

  <script>
    // 通知 opener/同域頁面清空購物車
    try {
      window.opener && window.opener.postMessage({type:'EC_PAY_DONE'}, '*');
    } catch(e) {}
    // 備援：用 localStorage 讓同網域其它分頁同步清空
    try {
      localStorage.setItem('EC_CLEAR_CART','1');
    } catch(e) {}

    function goHome(){ location.href = './'; }
  </script>
</body>
</html>
