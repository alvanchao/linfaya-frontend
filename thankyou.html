<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>付款完成 - LINFAYA COUTURE</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"Noto Sans","PingFang TC","Hiragino Sans",sans-serif;margin:0;background:linear-gradient(180deg,#0b0c10,#0e1117);color:#e6e9ef;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;padding:20px;text-align:center}
    h1{font-size:28px;margin-bottom:12px}
    p{color:#8a94a7;margin:6px 0}
    .btn{display:inline-block;margin-top:20px;padding:10px 18px;border-radius:10px;background:linear-gradient(135deg,#5eead4,#a78bfa);color:#0b0c10;font-weight:bold;text-decoration:none;transition:transform .15s;cursor:pointer}
    .btn:hover{transform:translateY(-2px)}
  </style>
</head>
<body>
  <h1>付款完成 🎉</h1>
  <p>感謝您的訂購，我們會盡快出貨！</p>
  <p id="time"></p>
  <button class="btn" onclick="window.close()">關閉此視窗</button>

  <script>
    const t = new Date();
    document.getElementById('time').textContent = '交易時間：' + t.toLocaleString('zh-TW');
  </script>
</body>
</html>
