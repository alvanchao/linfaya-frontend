<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>付款成功｜LINFAYA COUTURE</title>
  <style>
    :root{--text:#e6e9ef;--muted:#8a94a7;--panel:#111319;--pri:#5eead4}
    html,body{margin:0;padding:0;background:linear-gradient(180deg,#0b0c10,#0e1117);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"Noto Sans","PingFang TC","Hiragino Sans",sans-serif}
    .wrap{max-width:720px;margin:0 auto;padding:24px}
    .card{background:var(--panel);border:1px solid #1d2230;border-radius:16px;padding:20px}
    h1{margin:0 0 8px}
    p{color:var(--muted);line-height:1.7}
    .btn{display:inline-block;margin-top:16px;padding:10px 14px;background:var(--pri);color:#0b0c10;border-radius:12px;font-weight:700;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>付款成功</h1>
      <p>感謝您的訂購！我們已收到您的款項，將儘速為您處理出貨。</p>
      <a class="btn" href="index.html">回到商店</a>
    </div>
  </div>

  <script>
    (function(){
      // 1) 自己這頁先清掉購物車（避免返回上一頁看到殘留）
      try { sessionStorage.removeItem('cart'); } catch(e) {}

      // 2) 廣播給同網域其他分頁（會觸發對方的 window.storage 事件）
      try {
        // 用時間戳做 value，確保每次都觸發
        localStorage.setItem('EC_CLEAR_CART', String(Date.now()));
        // 也可立即移除，不影響事件觸發（不同瀏覽器行為略異，因此 set 後不一定要 remove）
        // localStorage.removeItem('EC_CLEAR_CART');
      } catch(e) {}

      // 3) 通知 opener / parent（若是以彈窗或 iframe 開啟）
      try {
        var msg = { type: 'EC_PAY_DONE', ts: Date.now() };
        if (window.opener) window.opener.postMessage(msg, location.origin);
        if (window.parent && window.parent !== window) window.parent.postMessage(msg, location.origin);
      } catch(e) {}

      // 4) 也同步告訴自己（若本頁也掛了監聽）
      try { window.dispatchEvent(new StorageEvent('storage', { key: 'EC_CLEAR_CART', newValue: String(Date.now()) })); } catch(e) {}
    })();
  </script>
</body>
</html>
