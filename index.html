<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>Linfaya Shop (Stage)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", Arial, sans-serif; padding: 16px; }
    label { display:block; margin-top:12px; }
    input, select, button { padding: 8px; font-size: 16px; }
    .row { margin: 12px 0; }
    .cvs { margin-top: 8px; padding: 8px; background:#f6f6f6; border-radius:8px; }
    .ok { color: #0a7f42; }
    .err { color: #b00020; }
  </style>
</head>
<body>
  <h1>Linfaya Shop（Stage）</h1>

  <div class="row">
    <label>商品名稱</label>
    <input id="itemName" value="練習服 #1" />
  </div>
  <div class="row">
    <label>金額（NTD）</label>
    <input id="amount" type="number" value="100" />
  </div>

  <div class="row">
    <label>收件人</label>
    <input id="name" placeholder="姓名" />
    <input id="phone" placeholder="手機 09xxxxxxxx" />
    <input id="email" placeholder="email@example.com" />
  </div>

  <div class="row cvs">
    <strong>超商取貨門市</strong>
    <div>
      <select id="subtype">
        <option value="FAMIC2C">全家 FAMIC2C</option>
        <option value="UNIMARTC2C">7-ELEVEN UNIMARTC2C</option>
      </select>
      <button id="btnPick">選擇門市</button>
    </div>
    <div id="storeInfo"></div>
  </div>

  <div class="row">
    <button id="btnPay">前往付款</button>
  </div>

  <div id="msg"></div>

  <script src="./App.js"></script>
</body>
</html>
